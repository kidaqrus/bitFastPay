{% extends 'registration/Base.html' %}



{% block content %}
<div class="center">
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
<br />
<a href="{% url 'home' %}" class="btn btn-primary">Back to home page</a>
<a href="{% url 'password_reset' %}" class="btn btn-primary">Reset password</a>
<a href="{% url 'registration' %}" class="btn btn-primary">Register</a>
</div>

{% endblock %}
